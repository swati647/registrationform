<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
	<div class="register">
		<h2>Register Here</h2>
		<form id="register" method="post">
			<label>First Name:</label>
			<br>
			<input type="text" name="fname" id="name" placeholder="Enter your first name">
			<br><br>
			<label> Last Name:</label>
			<br>
			<input type="text" name="lname" id="name" placeholder="Enter your last name">
			<br><br>
			<label>your age:</label>
			<br>
			<input type="text" name="number" id="age" placeholder="How old are you?">
			<br><br>
			<label>Email:</label>
			<br>
			<input type="Email" name="Email" id="name" placeholder="Enter yor valid Email">
			<br><br>
			<label>Gender:</label>
			<br>
			&nbsp; &nbsp; &nbsp;
			<input type="radio" name="Gender" id="male">
			&nbsp;
			<span id="male">Male</span>
			&nbsp; &nbsp; &nbsp; &nbsp;
			<input type="radio" name="Gender" id="female">    
            &nbsp; 
            <span id="female">Femle</span> 
            <br><br>
            <label> Know Language:</label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="Checkbox" name="Language" id="Hindi">
             &nbsp; 
              <span id="Hindi">Hindi</span> 
              &nbsp; &nbsp; &nbsp; &nbsp;
              <input type="Checkbox" name="Language" id="English">
             &nbsp; 
             <span id="English">English</span> 
              &nbsp; &nbsp; &nbsp; &nbsp;
              <input type="Checkbox" name="Language" id="Urdu">
             &nbsp; 
             <span id="Urdu">Urdu</span> 
             <br><br>
             <input type="Submit" name="Submit" value="Submit" id="Submit">
             
		</form>
	</div>
</div>
</body>
</html>
